<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroScan AI - Tumor Segmentation</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nifti-reader-js@0.5.4/release/current/nifti-reader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #ff0055;
            --bg: #0a0b10;
            --panel: #14161f;
            --text: #e0e6ed;
        }
        
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        /* Header */
        header {
            background-color: rgba(20, 22, 31, 0.95);
            padding: 1rem 2rem;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), #00aaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }
        
        .status-badge {
            font-size: 0.85rem;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            background: rgba(0, 242, 255, 0.1);
            color: var(--primary);
            border: 1px solid rgba(0, 242, 255, 0.3);
        }
        
        /* Main Layout */
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        /* Sidebar controls */
        .sidebar {
            width: 320px;
            background-color: var(--panel);
            border-right: 1px solid #333;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            z-index: 5;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }
        
        label {
            font-size: 0.9rem;
            color: #8890a0;
            font-weight: 500;
        }
        
        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .file-upload-btn {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(135deg, #1e2230, #252a3a);
            border: 1px dashed #444;
            border-radius: 8px;
            color: #aaa;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }
        
        .file-upload-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
        
        input[type="file"] {
            display: none;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, var(--primary), #00aaff);
            border: none;
            padding: 0.8rem;
            border-radius: 6px;
            color: #000;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.1s;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 242, 255, 0.3);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        input[type="range"] {
            flex: 1;
            accent-color: var(--primary);
        }
        
        /* Viewer Area */
        .viewer-area {
            flex: 1;
            position: relative;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #canvas-container {
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }
        
        canvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
        }
        
        .overlay-info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255,255,255,0.7);
            font-family: monospace;
            pointer-events: none;
        }
        
        /* Loading Overlay */
        .loader-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 11, 16, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .loader-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 242, 255, 0.3);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .progress-text {
            color: var(--primary);
            font-family: monospace;
            font-size: 1.2rem;
        }

        /* Tabs */
        .view-tabs {
            display: flex;
            margin-bottom: 1rem;
            background: #0f1118;
            padding: 4px;
            border-radius: 6px;
        }
        
        .tab-btn {
            flex: 1;
            background: none;
            border: none;
            color: #666;
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .tab-btn.active {
            background: #1e2230;
            color: var(--text);
            font-weight: bold;
        }
        
    </style>
</head>
<body>

    <header>
        <div class="logo">NEUROSCAN AI</div>
        <div class="status-badge" id="model-status">System Ready</div>
    </header>

    <div class="main-container">
        <div class="sidebar">
            <div class="control-group">
                <label>Input MRI Scan (NIfTI)</label>
                <div class="file-upload">
                    <label for="nifti-input" class="file-upload-btn" id="file-label">
                        Drop .nii file here or click to upload
                    </label>
                    <input type="file" id="nifti-input" accept=".nii,.nii.gz">
                </div>
            </div>
            
            <div class="control-group">
                <button id="run-btn" class="btn-primary" disabled>
                    RUN TUMOR SEGMENTATION
                </button>
            </div>

            <hr style="border-color: #333; width: 100%;">

            <div class="view-tabs">
                <button class="tab-btn active" data-view="2d">2D Slices</button>
                <button class="tab-btn" data-view="3d">3D Model</button>
            </div>
            
            <div id="slice-controls" class="control-group">
                <label>Slice Depth</label>
                <div class="slider-container">
                    <input type="range" id="slice-slider" min="0" max="100" value="50" disabled>
                    <span id="slice-val">50</span>
                </div>
            </div>

            <div class="control-group">
                <label>Tumor Opacity</label>
                <div class="slider-container">
                    <input type="range" id="opacity-slider" min="0" max="100" value="70">
                </div>
            </div>
        </div>

        <div class="viewer-area">
            <div id="canvas-container">
                <canvas id="mri-canvas"></canvas>
                <div class="overlay-info" id="overlay-info">
                    Waiting for input...
                </div>
            </div>
            <div id="3d-container" style="display:none; width: 100%; height: 100%;"></div>

            <div class="loader-overlay" id="loader">
                <div class="spinner"></div>
                <div class="progress-text">Analyzing Brain Structure...</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
